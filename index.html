<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Page Replacement Simulator</h1>
        <label for="frameSize">Enter Frame Size:</label>
        <input type="number" id="frameSize" min="1" max="5" value="3">
        <br>
        <label for="referenceString">Reference String:</label>
        <input type="text" id="referenceString" placeholder="7,0,1,2,0,3,0,4,2,3,0,3,2,1,2,0,1,7,0,1"><br>
        <label for="algo">Algorithm:</label>
        <select name="algo" id="algo">
            <option value="fifo">First In First Out</option>
            <option value="lru">Least Recently Used</option>
            <option value="opt">Optimal</option>
            <option value="lfu">Least Frequently Used</option>
            <option value="all">All</option>
        </select><br>
        <button onclick="simulate()">Simulate</button>
        <br>
        <div id="output"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
